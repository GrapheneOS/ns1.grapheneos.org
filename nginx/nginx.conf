error_log syslog:server=unix:/dev/log,nohostname;
# leave stderr open but minimize duplicate logging to it
error_log stderr emerg;

worker_processes auto;
worker_rlimit_nofile 16384;
worker_shutdown_timeout 1h;

events {
    worker_connections 4096;
}

http {
    root /var/empty;

    include mime.types;
    default_type application/octet-stream;

    charset utf-8;
    charset_types text/css text/javascript text/plain text/xml application/atom+xml;

    keepalive_requests 256;
    keepalive_timeout 0;
    server_tokens off;
    msie_padding off;

    client_max_body_size 1k;
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    http2_chunk_size 4k;

    reset_timedout_connection on;
    client_body_timeout 15s;
    client_header_timeout 15s;
    send_timeout 30s;

    max_ranges 1;

    resolver [::1];
    resolver_timeout 15s;

    http2_max_concurrent_streams 1;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_conf_command Options PrioritizeChaCha;

    ssl_certificate /etc/letsencrypt/live/{{subdomain}}.grapheneos.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{subdomain}}.grapheneos.org/privkey.pem;

    # maintained by rotate-session-ticket-keys in noswap tmpfs
    ssl_session_ticket_key /etc/session-ticket-keys/4.key;
    ssl_session_ticket_key /etc/session-ticket-keys/3.key;
    ssl_session_ticket_key /etc/session-ticket-keys/2.key;
    ssl_session_ticket_key /etc/session-ticket-keys/1.key;
    ssl_session_timeout 1d;
    ssl_buffer_size 4k;

    log_format main '$connection-$connection_requests $remote_addr $remote_user $ssl_session_reused $ssl_protocol $server_protocol '
        '$host $request_method "$request_uri" $status $request_length $body_bytes_sent/$bytes_sent '
        '$request_time $upstream_connect_time/$upstream_header_time/$upstream_response_time '
        '$upstream_cache_status "$http_referer" "$http_user_agent"';
    access_log syslog:server=unix:/dev/log,nohostname main;
    log_subrequest on;
    log_not_found off;

    gzip_proxied any;
    gzip_vary on;

    if_modified_since before;

    aio threads;
    aio_write on;

    server {
        listen 80 default_server backlog=4096 fastopen=16 rcvbuf=2048 sndbuf=2048;
        listen [::]:80 default_server backlog=4096 fastopen=16 rcvbuf=2048 sndbuf=2048;

        # https://trac.nginx.org/nginx/ticket/2012
        location / {
            return 404;
        }
    }

    server {
        listen 80;
        listen [::]:80;
        server_name {{subdomain}}.grapheneos.org ns2.staging.grapheneos.org {{subdomain}}.attestation.app ns2.staging.attestation.app;

        location /.well-known/acme-challenge/ {
            root /srv/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 default_server ssl backlog=4096 fastopen=16 rcvbuf=2048 sndbuf=2048;
        listen [::]:443 default_server ssl backlog=4096 fastopen=16 rcvbuf=2048 sndbuf=2048;
        http2 on;
        ssl_reject_handshake on;

        # https://trac.nginx.org/nginx/ticket/2012
        location / {
            return 404;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name {{subdomain}}.grapheneos.org ns2.staging.grapheneos.org {{subdomain}}.attestation.app ns2.staging.attestation.app;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        location = / {
            return 301 https://grapheneos.org/articles/grapheneos-servers#ns1.staging.grapheneos.org;
        }

        location / {
            return 404;
        }
    }

    server {
        listen unix:/run/nginx/status.sock;

        access_log off;

        location = / {
            stub_status;
        }

        location / {
            return 404;
        }
    }
}
